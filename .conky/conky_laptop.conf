conky.config = {
	background = true,
	use_xft = true,
	font = 'Droid Sans:style=bold:size=8',
	xftalpha = 1,
	format_human_readable = true,
	update_interval = 1,
	total_run_times = 0,
	
    own_window = true,
	own_window_type = 'normal',
    own_window_class = 'Conky',
    own_window_colour = '282828',
	own_window_argb_value = 180,
    own_window_argb_visual = true,
    own_window_transparent = false,
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	double_buffer = true,
	
    minimum_width = 200,
	maximum_width = 200,
	draw_shades = true,
	draw_outline = false,
	draw_borders = false,
	draw_graph_borders = true,
	
    default_color = 'grey',
	default_shade_color = 'black',
	--default_outline_color = 'grey',
	alignment = 'top_right',
	
    gap_x = 15,
	gap_y = 40,
	no_buffers = true,
	uppercase = false,
	
    cpu_avg_samples = 2,
    override_utf8_locale = true
};

conky.text = [[
Time ${hr 2}

${font Droid Sans:style=bold:size=14}${alignc}${time %a}, ${time %d/%m/%y}, ${time %H:%M} ${font}

System Info ${hr 2 }

Host: $nodename
Distro: ${exec lsb_release -d | cut -f 2}
Release: ${exec lsb_release -rs}
Kernel: $sysname $kernel
Uptime: $uptime
#Load: $loadavg

CPU: Intel Core i5 5200U @ ${freq_g} GHz
Core 1: ${cpugraph cpu1 6,100}  ${cpu cpu1}% ${hwmon 3 temp 2}ºC
Core 2: ${cpugraph cpu2 6,100}  ${cpu cpu2}% ${hwmon 3 temp 3}ºC
Core 3: ${cpugraph cpu3 6,100}  ${cpu cpu3}% 
Core 4: ${cpugraph cpu4 6,100}  ${cpu cpu4}%

#CPU load$alignr ${cpu cpu0}%
#${cpubar cpu0}
#${cpugraph 000000 ffffff}
Memory ${hr 2}

Min / Max $alignr $mem / $memmax
${membar 6, 160} $alignr$memperc%

Battery ${hr 2}
 
${if_match 100==$battery_percent}$alignr Full $endif${if_match 100>$battery_percent}$battery_status $alignr $battery_time$endif
${battery_bar 6,160} $alignr$battery_percent%

Top Processes ${hr 2}
#$processes processes

PROCESS ${alignr} CPU  MEM
${top name 1} $alignr ${top cpu 1} ${top mem 1}
${top name 2} $alignr ${top cpu 2} ${top mem 2}
${top name 3} $alignr ${top cpu 3} ${top mem 3}
${top name 4} $alignr ${top cpu 4} ${top mem 4}
${top name 5} $alignr ${top cpu 5} ${top mem 5}

Storage ${hr 2}

Home: $alignr${fs_used /home} / ${fs_size /home}
${fs_bar 6,160 /home} $alignr${fs_used_perc /home}%
Data: $alignr${fs_used /mnt/Data} / ${fs_size /mnt/Data}
${fs_bar 6,160 /mnt/Data} $alignr${fs_used_perc /mnt/Data}%

wlp3s0 ${hr 2}

Download:$alignr${downspeed wlp3s0}
${downspeedgraph wlp3s0 10,200}
Upload: $alignr${upspeed wlp3s0}
${upspeedgraph wlp3s0 10,200} 

]];

