conky.config = {
	background = true,
	use_xft = true,
	font = 'Droid Sans:style=Bold:size=8',
	xftalpha = 1,

	update_interval = 1,
	total_run_times = 0,
	
    own_window = true,
	own_window_type = 'normal',
    own_window_class = 'conky-semi',
    own_window_argb_value = 0,
    own_window_argb_visual = true,
    own_window_transparent = true,
	own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
	double_buffer = true,
	
    minimum_width = 200, minimum_height = 5,
	maximum_width = 200,
	draw_shades = false,
	draw_outline = false,
	draw_borders = false,
	draw_graph_borders = false,
	
    default_color = 'white',
	default_shade_color = 'red',
	default_outline_color = 'green',
	alignment = 'top_right',
	
    gap_x = 14,
	gap_y = 48,
	no_buffers = true,
	uppercase = false,
	
    cpu_avg_samples = 2,
    override_utf8_locale = false
};

conky.text = [[
System Info ${hr 2 }

Host: $nodename 
Kernel: $sysname $kernel
Uptime: $uptime
Load: $loadavg

CPU: Intel 5200u @ ${freq_g} GHz
Core 1: ${cpubar cpu1 6,160}  ${cpu cpu1}%
Core 2: ${cpubar cpu2 6,160}  ${cpu cpu2}%
Core 3: ${cpubar cpu3 6,160}  ${cpu cpu3}%
Core 4: ${cpubar cpu4 6,160}  ${cpu cpu4}%

CPU load$alignr ${cpu cpu0}%
${cpubar cpu0}

${cpugraph 000000 ffffff}

Memory ${hr 2}

MEM $alignc $mem / $memmax $alignr $memperc%
$membar

Top Processes ${hr 2}
#$processes processes

NAME             		${alignr} PID   CPU  MEM
${top name 1} $alignr ${top pid 1} ${top cpu 1} ${top mem 1}
${top name 2} $alignr ${top pid 2} ${top cpu 2} ${top mem 2}
${top name 3} $alignr ${top pid 3} ${top cpu 3} ${top mem 3}
${top name 4} $alignr ${top pid 4} ${top cpu 4} ${top mem 4}
${top name 5} $alignr ${top pid 5} ${top cpu 5} ${top mem 5}

Storage ${hr 2}
Home: ${fs_used /home}/${fs_size /home} 
${alignc} ${fs_bar 6,200/home}
Data: ${fs_used /mnt/Data}/${fs_size /mnt/Data}
${alignc} ${fs_bar 6,200 /mnt/Data}

wlp3s0 ${hr 2}
Up:          ${upspeed wlp3s0}
Down:    ${downspeed wlp3s0}
]];
